<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <script src="thisScript.js"></script> -->

    <div id="root">This line will come if component is not renederd</div>

    <!-- Actually react library => it has the code which helps us to make components use state and props -->
    <!-- This library defines a variable called React  -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>

    <!-- This library is called react dom. It helps us to render the components we created in our web page -->
    <!-- This library defines a variable called ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="text/jsx">
      let App = function () {
         return (
           <div>
             <h1>This is a heading</h1>
             <h3>This is a sub heading</h3>
             <p>
                App1 => Function Base Component
             </p>
           </div>
         );
       };

       class App2 extends React.Component{
           render(){
               return(
                 <div>
                     <h1>This is a heading</h1>
                     <h3>This is a sub heading</h3>
                     <p>
                     App2 => Class Based Component.
                     </p>
                 </div>
               );
           }
       }

       ReactDOM.render(
         <div>
           <App />
           <App2 />
         </div>,
         document.querySelector("#root")
       );
    </script>
  </body>
</html>

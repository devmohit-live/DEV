<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Camera App</title>
  </head>
  <body>
    <!-- video has src for links or srcObject that accepts an media stream object  -->
    <!-- added extra container to avoid overflow -->
    <!-- <div class="container">
      <div id="video-container "><video autoplay muted></video></div>
    </div> -->
    <!-- 2nd approach -->
    <video autoplay muted></video>
    <div class="filter-container">
      <div
        class="filter"
        style="background-color: #e5503923; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-color: #1e379921; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-color: #f6b83b2f; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-color: #07999218; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-blend-mode: color-burn; background-color: #b7e99418"
      ></div>
      <div class="filter"></div>
    </div>

    <div class="zoom-container">
      <div class="zoom-in">
        <i class="fa fa-search-plus fa-3x" aria-hidden="true"></i>
      </div>
      <div class="zoom-out">
        <i class="fa fa-search-minus fa-3x" aria-hidden="true"></i>
      </div>
    </div>
    <button id="recording"><div></div></button>
    <button id="capture"><div></div></button>
    <button id="gallery">
      <div><i class="fa fa-picture-o fa-3x" aria-hidden="true"></i></div>
    </button>
    <script src="db.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <video autoplay muted></video>
    <div class="filter-container">

        class="filter"

      ></div>

        class="filter"
        style="background-color: #f6b83b2f; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-color: #07999218; background-blend-mode: color-burn"
      ></div>
      <div
        class="filter"
        style="background-blend-mode: color-burn; background-color: #b7e99418"
      ></div>
      <div class="filter"></div>
    </div>
    <button id="recording"><div></div></button>
    <button id="capture"><div></div></button>
    <script src="script.js"></script>
